<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="normalize.css"/>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <title>Calc Clone</title>
</head>

<body>
<div class="pagewrap">
  <div class="calculator">
    <div class="calculator-outputview">
      <div class="calculator-outputview-output">0</div>
    </div> <!-- calculator-outputview -->
    <div class="calculator-keypad">
      <div class="calculator-keypad-inputkeys">
        <div class="calculator-keypad-inputkeys-adjustkeys">
          <div class="calculator-keypad-inputkeys-adjustkeys-adjustkey c">AC</div>
          <div class="calculator-keypad-inputkeys-adjustkeys-adjustkey _">+/-</div>
          <div class="calculator-keypad-inputkeys-adjustkeys-adjustkey %">%</div>
        </div> <!-- calculator-keypad-inputkeys-adjustkeys -->
        <div class="calculator-keypad-inputkeys-numberkeys">
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 7">7</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 8">8</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 9">9</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 4">4</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 5">5</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 6">6</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 1">1</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 2">2</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 3">3</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 0">0</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey .">.</div>
        </div> <!-- calculator-keypad-inputkeys-numberkeys -->
      </div> <!-- calculator-keypad-inputkeys -->
      <div class="calculator-keypad-functionkeys">
        <!-- TODO: Better Symbols -->
        <div class="calculator-keypad-functionkeys-functionkey ÷">÷</div>
        <div class="calculator-keypad-functionkeys-functionkey ×">×</div>
        <div class="calculator-keypad-functionkeys-functionkey -">-</div>
        <div class="calculator-keypad-functionkeys-functionkey +">+</div>
        <div class="calculator-keypad-functionkeys-functionkey =">=</div>
      </div> <!-- calculator-keypad-functionkeys -->
    </div> <!-- calculator-keypad -->
  </div> <!-- calculator -->

  <div class="calculator unfocused">
    <div class="calculator-outputview">
      <div class="calculator-outputview-output">0</div>
    </div> <!-- calculator-outputview -->
    <div class="calculator-keypad">
      <div class="calculator-keypad-inputkeys">
        <div class="calculator-keypad-inputkeys-adjustkeys">
          <div class="calculator-keypad-inputkeys-adjustkeys-adjustkey c">AC</div>
          <div class="calculator-keypad-inputkeys-adjustkeys-adjustkey _">+/-</div>
          <div class="calculator-keypad-inputkeys-adjustkeys-adjustkey %">%</div>
        </div> <!-- calculator-keypad-inputkeys-adjustkeys -->
        <div class="calculator-keypad-inputkeys-numberkeys">
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 7">7</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 8">8</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 9">9</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 4">4</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 5">5</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 6">6</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 1">1</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 2">2</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 3">3</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey 0">0</div>
          <div class="calculator-keypad-inputkeys-numberkeys-numberkey .">.</div>
        </div> <!-- calculator-keypad-inputkeys-numberkeys -->
      </div> <!-- calculator-keypad-inputkeys -->
      <div class="calculator-keypad-functionkeys">
        <!-- TODO: Better Symbols -->
        <div class="calculator-keypad-functionkeys-functionkey ÷">÷</div>
        <div class="calculator-keypad-functionkeys-functionkey ×">×</div>
        <div class="calculator-keypad-functionkeys-functionkey -">-</div>
        <div class="calculator-keypad-functionkeys-functionkey +">+</div>
        <div class="calculator-keypad-functionkeys-functionkey =">=</div>
      </div> <!-- calculator-keypad-functionkeys -->
    </div> <!-- calculator-keypad -->
  </div> <!-- calculator -->
</div> <!-- pagewrap -->

</body>
</html>
